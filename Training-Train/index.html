    <!-- GitHub Pages SPA fix -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Theme initialization script (sin parpadeos) -->
    <script>
      ;(function() {
        try {
          var stored = localStorage.getItem('theme-store');
          var mode = 'system';
          if (stored) {
            try {
              var parsed = JSON.parse(stored);
              // Zustand persist guarda { state: { mode: 'dark'|'light'|'system' }, version: n }
              if (parsed && parsed.state && typeof parsed.state.mode === 'string') {
                mode = parsed.state.mode;
              }
            } catch {}
          }

          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var isDark = mode === 'dark' || (mode === 'system' && prefersDark);
          if (isDark) document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch {
          // En caso de error, no hacemos nada: Tailwind quedar√° en modo claro por defecto
        }
      })();
    </script>
