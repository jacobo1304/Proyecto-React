    <!-- GitHub Pages SPA fix -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Theme initialization script -->
    <script>
      console.log('ðŸš€ [DEBUG] Starting theme initialization...')
      
      // FORZAR RESET para testing - eliminar esta lÃ­nea despuÃ©s
      localStorage.removeItem('theme-store')
      console.log('ðŸš€ [DEBUG] FORCED localStorage clear')
      
      ;(function() {
        try {
          var stored = localStorage.getItem('theme-store');
          console.log('ðŸš€ [DEBUG] localStorage theme-store:', stored)
          
          var theme = 'light'; // default fallback a light
          if (stored) {
            try {
              var parsed = JSON.parse(stored);
              theme = parsed && parsed.state && parsed.state.theme ? parsed.state.theme : 'light';
              console.log('ðŸš€ [DEBUG] Parsed theme:', theme)
            } catch (e) {
              console.log('ðŸš€ [DEBUG] Parse error:', e)
            }
          }
          
          console.log('ðŸš€ [DEBUG] Final theme decision:', theme)
          console.log('ðŸš€ [DEBUG] HTML classes before:', document.documentElement.className)
          
          // Solo aplicar 'dark' si el tema es explÃ­citamente 'dark'
          if (theme === 'light') {
            document.documentElement.classList.remove('dark');
            console.log('ðŸš€ [DEBUG] Removed dark class')
          } else if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            console.log('ðŸš€ [DEBUG] Added dark class')
          } else if (theme === 'system') {
            var mql = window.matchMedia('(prefers-color-scheme: dark)');
            if (mql.matches) {
              document.documentElement.classList.add('dark');
              console.log('ðŸš€ [DEBUG] System prefers dark, added dark class')
            } else {
              document.documentElement.classList.remove('dark');
              console.log('ðŸš€ [DEBUG] System prefers light, removed dark class')
            }
          } else {
            // fallback: usar light como default
            document.documentElement.classList.remove('dark');
            console.log('ðŸš€ [DEBUG] Fallback: removed dark class')
          }
          
          console.log('ðŸš€ [DEBUG] HTML classes after:', document.documentElement.className)
        } catch (e) {
          console.log('ðŸš€ [DEBUG] Script error:', e)
          // noop - en caso de error, usar light
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
